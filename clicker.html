<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Кликер - The Mine</title>
<style>
  /* Общий стиль страницы */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Контейнер кликера */
  .container {
    background: rgba(20, 20, 20, 0.9);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  /* Заголовок */
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  /* Название "The Mine" — красный цвет */
  h2 {
    font-size: 28px;
    color: red;
    margin-bottom: 20px;
  }

  /* Кнопка клика */
  button {
    font-size: 24px;
    padding: 20px 40px;
    background-color: #ff4b2b;
    border: none;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ff3a1f;
  }

  /* Показатель количества кликов */
  .counter {
    font-size: 30px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Кликер</h1>
  <h2>The Mine</h2>
  <button id="clickBtn">Кликнуть!</button>
  <div class="counter" id="counter">0</div>
</div>

<script>
  let count = 0;
  const counterDisplay = document.getElementById('counter');
  const button = document.getElementById('clickBtn');

  button.addEventListener('click', () => {
    count++;
    counterDisplay.textContent = count;
  });
</script>

</body>
</html>
