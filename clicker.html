<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fetingames - Кликер</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-image: url('https://images.unsplash.com/photo-1606788075767-8fba0b7f4f8d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80'); /* замените на свою картинку */
    background-size: cover;
    background-position: center;
    color: #fff;
  }

  /* Полупрозрачное окно */
  .overlay {
    background-color: rgba(20, 20, 20, 0.8);
    padding: 40px;
    max-width: 900px;
    margin: 0 auto;
    margin-top: 30px;
    border-radius: 12px;
  }

  /* Заголовок сайта */
  h1 {
    text-align: center;
    font-size: 48px;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }

  /* Верхняя строка: название + ссылка */
  .title-line {
    display: flex;
    align-items: center;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  /* Название + ссылка */
  .title-name {
    font-size: 24px;
    font-weight: bold;
  }

  /* Кнопка в стиле */
  .btn {
    padding: 8px 15px;
    font-size: 20px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    text-decoration: none;
    color: #fff;
  }

  /* Цвет кнопки - для "The Main" */
  .btn-main {
    background-color: rgba(255,255,255,0.2);
  }

  .btn-main:hover {
    background-color: rgba(255,255,255,0.4);
  }

  /* Для "The Mine" — красная кнопка */
  .btn-mine {
    background-color: red;
  }

  .btn-mine:hover {
    background-color: darkred;
  }

  /* Линия под названием как у "The Mine" */
  .line {
    margin: 10px auto;
    width: 100px;
    height: 4px;
    background-color: red; /* или другой цвет, если нужно */
    border-radius: 2px;
  }

  /* Заголовок под навигацией */
  h2 {
    text-align: center;
    font-size: 36px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  /* Кнопка скачать */
  .download-btn {
    display: block;
    width: fit-content;
    margin: 30px auto 0 auto;
  }

  .download-btn a {
    display: inline-block;
    padding: 15px 30px;
    font-size: 20px;
    background-color: #ff4b2b;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s;
  }

  .download-btn a:hover {
    background-color: #ff3a1f;
  }
</style>
</head>
<body>

<div class="overlay">
  <h1>Fetingames</h1>
  
  <!-- Верхняя строка: название + ссылка -->
  <div class="title-line">
    <div class="title-name">Главная</div>
    <a href="themain.html" class="btn btn-main">The Main</a>
  </div>
  <div class="line"></div>

  <h2>Кликер - Скачать игру</h2>
  <div class="download-btn">
    <a href="https://example.com/download" target="_blank">Скачать Кликер</a>
  </div>
</div>

</body>
</html>
